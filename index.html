<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <div class="main-container">

        </div>

            <button id="reference" onclick="reference_press()"></button>
            <button class="more-reference" id="feedback">문의</button>

    </div>
